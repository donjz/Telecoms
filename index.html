<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Jean Zounglas</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="./index.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fond noir */
            color: white; /* Texte blanc */
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            font-size: 2.5em;
            color: white; /* Texte des titres en blanc */
        }

        h2 {
            font-size: 1.5em;
        }

        #register, #userAdd, #userShare {
            margin-top: 20px;
            background-color: #1C1C1C; /* Fond gris foncé pour les sections */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white; /* Assurer que le texte dans ces sections soit blanc */
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border: 1px solid #00BFFF; /* Bordure bleue */
            border-radius: 5px;
            background-color: #333333; /* Fond sombre pour les champs */
            color: white; /* Texte des champs en blanc */
        }

        input[type="submit"] {
            background-color: #007BFF; /* Bouton bleu */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Changement de couleur au survol */
        }

        #stopButton {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            display: none; /* Cacher le bouton au départ */
        }

        #stopButton:hover {
            background-color: darkred;
        }
    </style>
</head>

    <div id="register">
        <h1>Bienvenue sur la plateforme de Jean Zounglas</h1>
        <h2>Ton Nom:</h2>
        <form onsubmit="register(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" value="" id="name" required>
            <input type="submit" value="Join!">
        </form>
    </div>
