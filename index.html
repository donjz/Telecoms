<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Jean Zounglas</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="./index.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./OIP.jpg') no-repeat center center fixed;
            background-size: cover; /* Ajuste l'image pour qu'elle couvre toute la page */
            color: white; /* Texte blanc */
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            font-size: 2.5em;
            color: white; /* Titres en blanc */
            text-shadow: 2px 2px 5px black; /* Ombre pour améliorer la lisibilité */
        }

        #register, #userAdd, #userShare {
            margin-top: 20px;
            background-color: rgba(28, 28, 28, 0.8); /* Fond semi-transparent */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white; /* Texte blanc */
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border: 1px solid #00BFFF;
            border-radius: 5px;
            background-color: #333333;
            color: white;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #stopButton {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        #stopButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="register">
        <h1>Bienvenue sur la plateforme de Jean Zounglas</h1>
        <h2>Ton Nom:</h2>
        <form onsubmit="register(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" value="" id="name" required>
            <input type="submit" value="Join!">
        </form>
    </div>

    <div id="userAdd" style="display: none;">
        <h1>Se Connecter à un autre utilisateur:</h1>
        <form onsubmit="appelUser(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" value="" id="add" required>
            <input type="submit" value="Add">
        </form>
    </div>

    <div id="userShare" style="display: none;">
        <h1>Partager son écran:</h1>
        <form onsubmit="addScreenShare(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" value="" id="share" required>
            <input type="submit" value="Share">
        </form>
    </div>

    <div id="participants"></div>

    <button id="stopButton" onclick="stopRecording()">Arrêter l'enregistrement</button>
</body>
</html>
